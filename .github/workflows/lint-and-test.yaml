name: Lint and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          npm ci
          pip install -r requirements.txt

      - name: Lint contracts
        run: npx solhint contracts/src/*.sol

      - name: Lint scripts
        run: pylint scripts/*.py

      - name: Lint test files
        run: pylint --load-plugins pylint_pytest tests/*.py

      - name: Run tests
        run: ape test --network ::hardhat

        
        



